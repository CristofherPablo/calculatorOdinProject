<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <link
      rel="shortcut icon"
      href="assets/calculatorIcon.png"
      type="image/x-icon"
    />
    <title>Calculator</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="display">
        <div class="previousValue"></div>
        <div class="currentValue"></div>
      </div>
      <div class="buttons">
        <button class="reset">AC</button>
        <button class="delte">DEL</button>
        <button class="operation">/</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operation">*</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operation">+</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operation">-</button>
        <button class="number point">.</button>
        <button class="number">0</button>
        <button class="equal">=</button>
      </div>
    </div>
    <footer>
      <a href="https://github.com/CristofherPablo" target="_blank">&copy; Cristofher Guersoni</a>
      <pre>|</pre>
      <a href="https://github.com/CristofherPablo/calculatorOdinProject" target="_blank">Source Code</a>
    </footer>
  </body>
</html>
