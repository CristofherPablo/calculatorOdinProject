<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <link rel="shortcut icon" href="assets/calculatorIcon.png" type="image/x-icon">
    <title>Calculator</title>
  </head>
  <body>
    <div class="wrapper">
        <div class="display"></div>
        <button class="reset">AC</button>
        <button>DEL</button>
        <button>&#247;</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>*</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>-</button>
        <button>.</button>
        <button>0</button>
        <button class="iqual">=</button>
    </div>
  </body>
</html>
